<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat Test</title>
    <!--

      {
        "imports": {
          "@stomp/stompjs": "https://ga.jspm.io/npm:@stomp/stompjs@7.0.0/esm6/index.js"
        }
      }
    </script>

    <!-- ES Module Shims: Import maps polyfill for modules browsers without import maps support (all except Chrome 89+) -->
    <script
            async
            src="https://ga.jspm.io/npm:es-module-shims@1.5.1/dist/es-module-shims.js"
            crossorigin="anonymous"
    ></script>
</head>
<body>
    <button id="logoutButton" style="display: none;">Logout</button>

    <div id="loginSection">
        <input type="number" id="userId" placeholder="User ID">
        <button id="loginButton">Login</button>
        <div id="loginError" style="color: red;"></div>
    </div>
    <div id="chatSection" style="display: none;">
        <input type="text" id="roomId" placeholder="Room ID">
        <input type="text" id="message" placeholder="Type a message...">
        <button id="sendButton">Send</button>
        <div id="messages"></div>
    </div>
<script type="module">
    import { Client } from '@stomp/stompjs';
    const API_URL = 'http://localhost:8000';
    let stompClient = null;

    // Token Management
    const TokenManager = {
        setAccessToken: (token) => sessionStorage.setItem('accessToken', "Bearer " + token),
        getAccessToken: () => sessionStorage.getItem('accessToken'),
        clearTokens: () => {
            sessionStorage.removeItem('accessToken');
            document.cookie = 'refreshToken=; Max-Age=0; path=/; secure; samesite=none';
        }
    };

    // API Request Wrapper
    async function apiRequest(url, options = {}) {
        const accessToken = TokenManager.getAccessToken();
        if (accessToken) {
            options.headers = {
                ...options.headers,
                'Authorization': accessToken
            };
        }

        try {
            const response = await fetch(url, options);
            if (response.status === 401) {
                const refreshed = await refreshToken();
                if (refreshed) {
                    return apiRequest(url, options);
                } else {
                    throw new Error('Authentication failed');
                }
            }
            return response;
        } catch (error) {
            console.error('API request failed:', error);
            throw error;
        }
    }

    // Login Function
    async function login() {
        const userId = document.getElementById('userId').value;

        try {
            const response = await fetch(`${API_URL}/api/auth/login/${userId}`, {
                method: 'GET',
                credentials: 'include'
            });

            // 디버깅용 AT, RT 수신 확인
            for (let pair of response.headers.entries()) {
                console.log(pair[0]+ ': '+ pair[1]);
            }

            if (response.ok) {
                TokenManager.setAccessToken(response.headers.get('authorization'));

                await connectWebSocket();
                showChatSection();
            } else {
                document.getElementById('loginError').textContent = 'Login failed';
            }
        } catch (error) {
            console.error('Login error:', error);
            document.getElementById('loginError').textContent = 'Login failed';
        }
    }

    // Logout Function
    async function logout() {
        try {
            await fetch(`${API_URL}/api/auth/logout`, {
                method: 'GET',
                headers: {
                    'Authorization': TokenManager.getAccessToken()
                },
                credentials: 'include'
            });
            TokenManager.clearTokens();
            showLoginSection();
            if (stompClient !== null) {
                stompClient.disconnect();
            }
        } catch (error) {
            console.error('Logout error:', error);
        }
    }

    // WebSocket Connection
    const connectWebSocket = async () => {
        try {
            const url = await getSocketServerUrl();
            console.log("Connecting to:", url);

            stompClient = new Client({
                brokerURL: url,
                connectHeaders: {
                    Authorization: TokenManager.getAccessToken()
                },
                onConnect: onConnected,
                onStompError: onError,
                onWebSocketError: onError
            });

            stompClient.activate();
        } catch (error) {
            console.error('WebSocket connection error:', error);
            showLoginSection();
        }
    }

    const getSocketServerUrl = async () => {
        try {
            const response = await apiRequest(`${API_URL}/ws`, {method: 'GET'});

            console.log("Response : " + response)
            const data = await response.json();
            console.log("Data : " + data)
            return data["url"];
        } catch (error) {
            console.error("Error fetching server URL:", error);
            throw error;
        }
    }

    const onConnected = (frame) => {
        console.log('Connected: ' + frame);
        stompClient.subscribe('/sub/chat.room.1', onMessageReceived); // Message Subscription
        stompClient.subscribe('/user/queue/errors', onErrorReceived); // Error Handling
    }

    // Token Refresh
    const refresh = async () => {
        try {
            const response = await fetch(`${API_URL}/api/auth/refresh`, {
                method: 'GET',
                credentials: 'include'
            });

            if (response.ok) {
                console.log("[Refresh Token] : " + response.headers.get('Authorization'));
                TokenManager.setAccessToken(response.headers.get('Authorization'));

                const receiptId = 'receipt-' + Date.now();
                stompClient.publish({
                    destination: "/pub/auth.refresh",
                    headers: {'Authorization': TokenManager.getAccessToken(), 'receipt': receiptId},
                    body: JSON.stringify({accessToken: TokenManager.getAccessToken()})
                });

                return new Promise((resolve) => {
                    stompClient.watchForReceipt(receiptId, () => {
                        console.log('Token refresh confirmed');
                        resolve(true);
                    });
                });
            }
        } catch (error) {
            console.error('Token refresh failed:', error);
        }
    }

    function onError(error) {
        console.error('WebSocket error:', error);
        if (error.headers && error.headers.message === 'Unauthorized') {
            refresh().then(success => {
                if (success) {
                    connectWebSocket();
                } else {
                    showLoginSection();
                }
            });
        }
    }

    const onMessageReceived = (message) => {
        console.log('Received: ' + message);
        showMessage(JSON.parse(message.body).content);
    }

    const onErrorReceived = (message) => {
        const error = JSON.parse(message.body);
        console.log('Received error:', error);

        // header message가 401로 시작하면
        if (error['code'] === '4011') {
            refresh().then(success => {
                if (success) {
                    connectWebSocket();
                } else {
                    showLoginSection();
                }
            });
        }
    }

    function sendMessage() {
        const roomId = document.getElementById('roomId').value;
        const content = document.getElementById('message').value;
        stompClient.publish({
            destination: "/pub/chat.message." + roomId,
            headers: {'Authorization': TokenManager.getAccessToken()},
            body: JSON.stringify({
                'roomId': roomId,
                'content': content
            })
        });
    }

    const showMessage = (message) => {
        const messageElement = document.createElement('div');
        messageElement.appendChild(document.createTextNode(message));
        document.getElementById('messages').appendChild(messageElement);
    }

    function showLoginSection() {
        document.getElementById('loginSection').style.display = 'block';
        document.getElementById('chatSection').style.display = 'none';
        document.getElementById('logoutButton').style.display = 'none';
    }

    function showChatSection() {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('chatSection').style.display = 'block';
        document.getElementById('logoutButton').style.display = 'block';
    }

    // Event Listeners
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('loginButton').addEventListener('click', login);
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('logoutButton').addEventListener('click', logout);
    });
</script>
</body>
</html>
