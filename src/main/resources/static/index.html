<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div>
    <input type="text" id="roomId" placeholder="Room ID">
    <input type="text" id="message" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
</div>
<div id="messages"></div>

<script>
    var stompClient = null;

    function connect() {
        // var socket = new SockJS('http://localhost:8080/ws', null, {transports: ["websocket", "xhr-streaming", "xhr-polling"]});
        const socket = new WebSocket('ws://localhost:80/ws');
        console.log(socket)

        stompClient = Stomp.over(socket);

        stompClient.debug = function(str) {
            console.log(str);
        };

        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/sub/chat.room.1', function(message) {
                console.log('Received: ' + message);
                showMessage(JSON.parse(message.body).content);
            }, {'auto-delete':true, 'durable':false, 'exclusive':false});
            // auto-delete: Consumer가 사라지면 자동 삭제되는 Queue
            // durable: 서버와 연결이 끊어져도 메시지 보관 여부
            // exclusive: 하나의 Consumer만 접근 가능 여부
        });
    }

    function sendMessage() {
        var roomId = document.getElementById("roomId").value;
        var content = document.getElementById("message").value;
        stompClient.send("/pub/chat.message." + roomId, {}, JSON.stringify({
            'roomId': roomId,
            'content': content
        }));
    }

    function showMessage(message) {
        var messageElement = document.createElement('div');
        messageElement.appendChild(document.createTextNode(message));
        document.getElementById('messages').appendChild(messageElement);
    }

    // Connect when the page loads
    window.onload = connect;
</script>
</body>
</html>
