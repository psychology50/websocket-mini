spring:
  application:
    name: socket-server

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3300/socket?serverTimezone=Asia/Seoul&characterEncoding=utf8&postfileSQL=true&logger=Slf4JLogger&rewriteBatchedStatements=true}
    username: ${DB_USER_NAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  data.redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:jayang}
    default-cache-index: 0
    chat-cache-index: 1

  jpa:
    database: MySQL
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: 5672
    username: jayang
    password: secret
    virtual-host: /

  cloud:
    openfeign:
      httpclient:
        enabled: true
        max-connections: 5000
        ok-http:
          read-timeout: 60000
      compression:
        request:
          enabled: true
        response:
          enabled: true

rabbitmq:
  chat-queue:
    name: "chat.queue"
  chat-exchange:
    name: "chat.exchange"
  chat-routing:
    key: "chat.room.*"

logging:
  level:
    ROOT: INFO
    org.hibernate: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.sql: debug
    org.hibernate.type: trace
    com.zaxxer.hikari.HikariConfig: DEBUG
    org.springframework.orm: TRACE
    org.springframework.transaction: TRACE
    com.zaxxer.hikari: TRACE
    com.mysql.cj.jdbc: TRACE