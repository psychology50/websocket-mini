spring:
  application:
    name: socket-server


  web:
    resources:
      static-locations: classpath:/static/

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3300/socket?serverTimezone=Asia/Seoul&characterEncoding=utf8&postfileSQL=true&logger=Slf4JLogger&rewriteBatchedStatements=true}
    username: ${DB_USER_NAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  data.redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:jayang}
    default-cache-index: 0
    chat-cache-index: 1

  jpa:
    database: MySQL
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: 5672
    username: jayang
    password: secret
    virtual-host: /
#    listener: # 뭐하는 설정인지 몰라서 일단 주석 처리
#      simple:
#        default-requeue-rejected: false
#        acknowledge-mode: manual
#        retry:
#          enabled: true
#          max-attempts: 3
#          initial-interval: 1000
#          max-interval: 10000
#          multiplier: 2

  cloud:
    openfeign:
      httpclient:
        enabled: true
        max-connections: 5000
        ok-http:
          read-timeout: 60000
      compression:
        request:
          enabled: true
        response:
          enabled: true
  main:
    allow-bean-definition-overriding: true

rabbitmq:
  chat-queue:
    name: "chat.queue"
  chat-exchange:
    name: "chat.exchange"
  chat-routing:
    key: "chat.room.*"

jwt:
  secret-key:
    access-token: ${JWT_ACCESS_SECRET_KEY:exampleSecretKeyForPennywaySystemAccessSecretKeyTestForPadding}
    refresh-token: ${JWT_REFRESH_SECRET_KEY:exampleSecretKeyForPennywaySystemRefreshSecretKeyTestForPadding}
  expiration-time:
    # milliseconds 단위
    access-token: ${JWT_ACCESS_EXPIRATION_TIME:30000} # 30m (30 * 60 * 1000) 1800000
    refresh-token: ${JWT_REFRESH_EXPIRATION_TIME:604800000} # 7d (7 * 24 * 60 * 60 * 1000)

logging:
  level:
    ROOT: INFO
    org.hibernate: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.sql: debug
    org.hibernate.type: trace
    com.zaxxer.hikari.HikariConfig: DEBUG
    org.springframework.orm: TRACE
    org.springframework.transaction: TRACE
    com.zaxxer.hikari: TRACE
    com.mysql.cj.jdbc: TRACE